<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSM | Conc SiTEF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #020203;
            --card-dark: #0a0a0c;
            --accent-blue: #3b82f6;
            --accent-neon: #00ff9d;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --border: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            overflow-x: hidden;
        }

        .wrapper { max-width: 1440px; margin: 0 auto; padding: 40px; }

        /* HEADER & LOGO GLOW */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .brand h1 { font-weight: 800; font-size: 1.6rem; letter-spacing: -1px; text-transform: uppercase; }
        .brand span { 
            color: var(--accent-blue); 
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 10px rgba(59, 130, 246, 0.6); filter: brightness(1); }
            to { text-shadow: 0 0 25px rgba(59, 130, 246, 1); filter: brightness(1.3); }
        }

        /* UPLOAD CARDS */
        .upload-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        .drop-box {
            background: var(--card-dark);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .drop-box:hover { border-color: var(--accent-blue); background: rgba(59, 130, 246, 0.02); }
        .drop-box.success { border-color: var(--accent-neon); box-shadow: 0 0 20px rgba(0, 255, 157, 0.05); }

        /* KPI GRID */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: var(--card-dark);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .kpi-card label { color: var(--text-secondary); font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .kpi-card .number { font-size: 2.5rem; font-weight: 800; margin-top: 10px; font-variant-numeric: tabular-nums; }

        /* FILTERS & SEARCH BAR */
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }

        .search-wrapper { flex: 1; position: relative; }
        .search-wrapper input {
            width: 100%;
            background: var(--card-dark);
            border: 1px solid var(--border);
            padding: 14px 20px 14px 45px;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: var(--transition);
        }
        .search-wrapper input:focus { border-color: var(--accent-blue); box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); }
        .search-wrapper::before { content: 'üîç'; position: absolute; left: 18px; top: 14px; opacity: 0.5; }

        .filter-group {
            display: flex;
            background: rgba(255, 255, 255, 0.02);
            padding: 5px;
            border-radius: 14px;
            border: 1px solid var(--border);
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 700;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: rgba(59, 130, 246, 0.15);
            color: #fff;
            border: 1px solid rgba(59, 130, 246, 0.4);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        /* TABLE ENHANCEMENTS */
        .data-section {
            background: var(--card-dark);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        th { padding: 20px; background: rgba(255,255,255,0.02); text-align: left; color: var(--text-secondary); font-size: 0.7rem; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 16px 20px; font-size: 0.85rem; border-bottom: 1px solid var(--border); transition: 0.2s; }
        
        tr:hover td { background: rgba(59, 130, 246, 0.03); color: #fff; cursor: default; }

        .status-tag { padding: 5px 12px; border-radius: 6px; font-size: 0.65rem; font-weight: 800; }
        .tag-active { background: rgba(0, 255, 157, 0.1); color: var(--accent-neon); }
        .tag-error { background: rgba(255, 71, 87, 0.1); color: var(--accent-red); }

        .btn-action { background: var(--accent-blue); color: white; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: var(--transition); }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }

    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <div class="brand">
            <h1>VSM<span>.INFO</span></h1>
            <p style="color:var(--text-secondary); font-size: 0.7rem; letter-spacing: 1px;">Sistema de Auditoria Inteligente</p>
        </div>
        <div style="display:flex; gap:12px;">
            <button class="btn-action" id="exportBtn" style="display:none" onclick="exportExcel()">EXPORTAR RELAT√ìRIO</button>
            <button class="btn-action" style="background:transparent; border:1px solid #333; color: #888;" onclick="location.reload()">LIMPAR SESS√ÉO</button>
        </div>
    </header>

    <div class="upload-area">
        <div class="drop-box" id="upSist" onclick="document.getElementById('inSist').click()">
            <h3>01. BASE SQL (METABASE)</h3>
            <p id="txtSist">Arraste ou clique para importar CSV/XLSX</p>
            <input type="file" id="inSist" hidden accept=".csv, .xlsx">
        </div>
        <div class="drop-box" id="upPlan" onclick="document.getElementById('inPlan').click()">
            <h3>02. SOFTWARE EXPRESS</h3>
            <p id="txtPlan">Arraste ou clique para importar o faturamento</p>
            <input type="file" id="inPlan" hidden accept=".xlsx, .csv">
        </div>
    </div>

    <div class="kpi-grid">
        <div class="kpi-card"><label>Total Analisado</label><div class="number" id="kTotal">0</div></div>
        <div class="kpi-card"><label>Em Conformidade</label><div class="number" id="kOk" style="color:var(--accent-neon)">0</div></div>
        <div class="kpi-card"><label>Diverg√™ncias</label><div class="number" id="kDiv" style="color:var(--accent-red)">0</div></div>
        <div class="kpi-card"><label>Acuracidade</label><div class="number" id="kHealth" style="color:var(--accent-blue)">--</div></div>
    </div>

    <div class="controls-row" id="controls" style="display: none;">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Pesquisar por Loja ou CNPJ..." onkeyup="filterTable()">
        </div>
        <div class="filter-group">
            <button class="filter-btn active" onclick="applyTypeFilter('ALL', this)">Todos</button>
            <button class="filter-btn" onclick="applyTypeFilter('DIVERGENTE', this)">Divergentes</button>
            <button class="filter-btn" onclick="applyTypeFilter('ACTIVE', this)">Ativos VSM</button>
        </div>
    </div>

    <div class="data-section">
        <table>
            <thead>
                <tr>
                    <th>CNPJ MERCHANT</th>
                    <th>NOME DA UNIDADE / LOJA</th>
                    <th>STATUS SE</th>
                    <th>STATUS VSM</th>
                    <th>DIAGN√ìSTICO</th>
                </tr>
            </thead>
            <tbody id="mainTable">
                <tr><td colspan="5" style="text-align:center; padding:80px; color:var(--text-secondary); opacity: 0.3;">AGUARDANDO STREAM DE DADOS...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    let dbSist = new Map(), dbPlan = [], finalData = [], currentFilter = 'ALL';

    const clean = c => String(c || '').replace(/\D/g, '').trim();
    const money = v => { if (!v) return 0; return parseFloat(String(v).replace(/[R$\s.]/g, '').replace(',', '.')) || 0; };

    const process = (f, cb) => {
        const r = new FileReader();
        r.onload = e => {
            const wb = XLSX.read(e.target.result, {type:'binary'});
            cb(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
        };
        r.readAsBinaryString(f);
    };

    document.getElementById('inSist').onchange = e => {
        process(e.target.files[0], rows => {
            dbSist.clear();
            rows.forEach(r => { const cnpj = clean(r['CNPJ'] || r['cnpj']); if(cnpj) dbSist.set(cnpj, true); });
            document.getElementById('upSist').classList.add('success');
            document.getElementById('txtSist').innerText = "‚úì BANCO DE DADOS CONECTADO";
            audit();
        });
    };

    document.getElementById('inPlan').onchange = e => {
        process(e.target.files[0], rows => {
            dbPlan = [];
            rows.forEach(r => {
                const cnpj = clean(r['Cnpj/Cpf Loja']); if(!cnpj) return;
                const active = money(r['Total Cobran√ßa']) > 0 || (parseInt(r['Transacoes Efetuadas']) || 0) > 0;
                if (active && !dbPlan.find(x => x.cnpj === cnpj)) dbPlan.push({ cnpj, nome: r['Nome Loja'] });
            });
            document.getElementById('upPlan').classList.add('success');
            document.getElementById('txtPlan').innerText = "‚úì FATURAMENTO CARREGADO";
            audit();
        });
    };

    function audit() {
        if(dbSist.size === 0 || dbPlan.length === 0) return;
        finalData = []; let ok = 0;
        dbPlan.forEach(p => {
            const match = dbSist.has(p.cnpj); if(match) ok++;
            finalData.push({ cnpj: p.cnpj, nome: p.nome, statusSE: 'ATIVO', statusVSM: match ? 'ATIVO' : 'FINALIZADO', diag: match ? 'OK' : 'DIVERGENTE' });
        });
        document.getElementById('kTotal').innerText = dbPlan.length;
        document.getElementById('kOk').innerText = ok;
        document.getElementById('kDiv').innerText = dbPlan.length - ok;
        document.getElementById('kHealth').innerText = ((ok/dbPlan.length)*100).toFixed(1) + '%';
        document.getElementById('exportBtn').style.display = 'block';
        document.getElementById('controls').style.display = 'flex';
        renderTable(finalData);
    }

    function applyTypeFilter(type, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = type;
        filterTable();
    }

    function filterTable() {
        const search = document.getElementById('searchInput').value.toUpperCase();
        let filtered = finalData;

        if (currentFilter === 'DIVERGENTE') filtered = filtered.filter(d => d.diag === 'DIVERGENTE');
        if (currentFilter === 'ACTIVE') filtered = filtered.filter(d => d.statusVSM === 'ATIVO');

        if (search) {
            filtered = filtered.filter(d => d.nome.toUpperCase().includes(search) || d.cnpj.includes(search));
        }
        renderTable(filtered);
    }

    function renderTable(data) {
        const body = document.getElementById('mainTable');
        if (data.length === 0) {
            body.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:40px; color:var(--accent-red)">NENHUM REGISTRO ENCONTRADO</td></tr>`;
            return;
        }
        body.innerHTML = data.map(i => `
            <tr>
                <td class="cnpj-txt">${i.cnpj}</td>
                <td style="font-weight:600">${i.nome.toLowerCase()}</td>
                <td><span class="status-tag tag-active">ATIVO SE</span></td>
                <td><span class="status-tag ${i.statusVSM==='ATIVO'?'tag-active':'tag-error'}">${i.statusVSM}</span></td>
                <td style="font-weight:700; color:${i.diag==='OK'?'var(--accent-neon)':'var(--accent-red)'}">${i.diag}</td>
            </tr>
        `).join('');
    }

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(finalData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Auditoria_VSM");
        XLSX.writeFile(wb, "Relatorio_Faturamento_VSM.xlsx");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSM | Conc SiTEF</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><radialGradient id=%22g%22 cx=%2250%%22 cy=%2250%%22 r=%2250%%22><stop offset=%220%%22 stop-color=%22%233b82f6%22 stop-opacity=%220.3%22/><stop offset=%22100%%22 stop-color=%22%23020203%22 stop-opacity=%221%22/></radialGradient></defs><circle cx=%2250%22 cy=%2250%22 r=%2248%22 fill=%22url(%23g)%22/><circle cx=%2250%22 cy=%2250%22 r=%2242%22 fill=%22none%22 stroke=%22%233b82f6%22 stroke-width=%223%22 stroke-dasharray=%22150 100%22/><text y=%2250%%22 x=%2250%%22 font-size=%2252%22 fill=%22%23ffffff%22 font-family=%22sans-serif%22 font-weight=%22900%22 text-anchor=%22middle%22 dy=%22.35em%22 style=%22text-shadow: 0 0 15px %233b82f6;%22>V</text></svg>">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #020203;
            --card-dark: #0a0a0c;
            --accent-blue: #3b82f6;
            --accent-neon: #00ff9d;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --border: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            overflow-x: hidden;
        }

        .wrapper { max-width: 1440px; margin: 0 auto; padding: 40px; }

        /* HEADER & LOGO */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border);
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: rgba(59, 130, 246, 0.05);
            border: 1.5px solid rgba(59, 130, 246, 0.4);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(59, 130, 246, 0.1);
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--accent-blue), transparent 30%);
            animation: rotate 4s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .logo-icon::after {
            content: 'V';
            font-weight: 800;
            color: #fff;
            font-size: 1.8rem;
            z-index: 2;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }

        .brand-text h1 {
            font-weight: 800;
            font-size: 1.9rem;
            letter-spacing: -1px;
            line-height: 1;
        }

        .brand-text span { 
            color: var(--accent-blue);
            background: linear-gradient(135deg, #fff 30%, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-text p {
            color: var(--text-secondary);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 6px;
            font-weight: 600;
        }

        /* UPLOAD AREA */
        .upload-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        .drop-box {
            background: var(--card-dark);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 35px;
            cursor: pointer;
            transition: var(--transition);
        }

        .drop-box:hover { 
            border-color: rgba(59, 130, 246, 0.5); 
            background: rgba(59, 130, 246, 0.03);
            transform: translateY(-2px);
        }
        
        .drop-box.success { border-color: var(--accent-neon); }

        /* KPI GRID */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: linear-gradient(145deg, #0a0a0c, #111114);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
        }

        .kpi-card label { color: var(--text-secondary); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }
        .kpi-card .number { font-size: 2.8rem; font-weight: 800; margin-top: 10px; font-variant-numeric: tabular-nums; }

        /* CONTROLS */
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }

        .search-wrapper { flex: 1; position: relative; }
        .search-wrapper input {
            width: 100%;
            background: var(--card-dark);
            border: 1px solid var(--border);
            padding: 16px 20px 16px 50px;
            border-radius: 16px;
            color: white;
            outline: none;
        }
        .search-wrapper::before { content: 'üîç'; position: absolute; left: 20px; top: 16px; opacity: 0.4; }

        .filter-group {
            display: flex;
            background: #111114;
            padding: 6px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .filter-btn.active { background: var(--accent-blue); color: #fff; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }

        /* TABLE */
        .data-section {
            background: var(--card-dark);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        th { padding: 22px; background: rgba(255,255,255,0.02); text-align: left; color: var(--text-secondary); font-size: 0.75rem; border-bottom: 1px solid var(--border); }
        td { padding: 18px 22px; font-size: 0.9rem; border-bottom: 1px solid var(--border); }
        tr:hover td { background: rgba(59, 130, 246, 0.04); }

        .status-tag { padding: 6px 14px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; }
        .tag-active { background: rgba(0, 255, 157, 0.08); color: var(--accent-neon); border: 1px solid rgba(0, 255, 157, 0.2); }
        .tag-error { background: rgba(255, 71, 87, 0.08); color: var(--accent-red); border: 1px solid rgba(255, 71, 87, 0.2); }

        .btn-action { background: var(--accent-blue); color: white; border: none; padding: 14px 28px; border-radius: 14px; font-weight: 700; cursor: pointer; transition: var(--transition); }
        .btn-action:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <div class="brand-container">
            <div class="logo-icon"></div>
            <div class="brand-text">
                <h1>VSM<span>.INFO</span></h1>
                <p>SiTEF Intelligence Reconciliation</p>
            </div>
        </div>
        <div style="display:flex; gap:12px;">
            <button class="btn-action" id="exportBtn" style="display:none" onclick="exportExcel()">EXPORTAR RELAT√ìRIO</button>
            <button class="btn-action" style="background:transparent; border:1px solid #333; color: #888;" onclick="resetAll()">LIMPAR SESS√ÉO</button>
        </div>
    </header>

    <div class="upload-area">
        <div class="drop-box" id="upSist" onclick="document.getElementById('inSist').click()">
            <h3 style="font-size: 0.8rem; color: var(--accent-blue); letter-spacing: 1px; margin-bottom: 10px;">PASSO 01</h3>
            <h2 style="font-size: 1.2rem; margin-bottom: 5px;">BASE SQL (METABASE)</h2>
            <p id="txtSist">Importar CSV/XLSX do Sistema</p>
            <input type="file" id="inSist" hidden accept=".csv, .xlsx">
        </div>
        <div class="drop-box" id="upPlan" onclick="document.getElementById('inPlan').click()">
            <h3 style="font-size: 0.8rem; color: var(--accent-blue); letter-spacing: 1px; margin-bottom: 10px;">PASSO 02</h3>
            <h2 style="font-size: 1.2rem; margin-bottom: 5px;">SOFTWARE EXPRESS</h2>
            <p id="txtPlan">Importar Planilha de Faturamento</p>
            <input type="file" id="inPlan" hidden accept=".xlsx, .csv">
        </div>
    </div>

    <div class="kpi-grid">
        <div class="kpi-card"><label>Total Analisado</label><div class="number" id="kTotal">0</div></div>
        <div class="kpi-card"><label>Em Conformidade</label><div class="number" id="kOk" style="color:var(--accent-neon)">0</div></div>
        <div class="kpi-card"><label>Diverg√™ncias</label><div class="number" id="kDiv" style="color:var(--accent-red)">0</div></div>
        <div class="kpi-card"><label>Acuracidade</label><div class="number" id="kHealth" style="color:var(--accent-blue)">--</div></div>
    </div>

    <div class="controls-row" id="controls" style="display: none;">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Pesquisar loja ou CNPJ..." onkeyup="filterTable()">
        </div>
        <div class="filter-group">
            <button class="filter-btn active" onclick="applyTypeFilter('ALL', this)">Todos</button>
            <button class="filter-btn" onclick="applyTypeFilter('DIVERGENTE', this)">Divergentes</button>
        </div>
    </div>

    <div class="data-section">
        <table>
            <thead>
                <tr>
                    <th>CNPJ MERCHANT</th>
                    <th>NOME DA UNIDADE / LOJA</th>
                    <th>STATUS SE</th>
                    <th>STATUS VSM</th>
                    <th>DIAGN√ìSTICO</th>
                </tr>
            </thead>
            <tbody id="mainTable">
                <tr><td colspan="5" style="text-align:center; padding:100px; color:var(--text-secondary);">AGUARDANDO STREAM DE DADOS...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    let dbSist = new Map(), dbPlan = [], finalData = [], currentFilter = 'ALL';

    window.onload = () => {
        const saved = localStorage.getItem('vsm_audit_cache');
        if (saved) {
            finalData = JSON.parse(saved);
            restoreUI();
        }
    };

    const clean = c => String(c || '').replace(/\D/g, '').trim();
    const money = v => parseFloat(String(v || 0).replace(/[R$\s.]/g, '').replace(',', '.')) || 0;

    const process = (f, cb) => {
        const r = new FileReader();
        r.onload = e => {
            const wb = XLSX.read(e.target.result, {type:'binary'});
            cb(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
        };
        r.readAsBinaryString(f);
    };

    document.getElementById('inSist').onchange = e => {
        process(e.target.files[0], rows => {
            dbSist.clear();
            rows.forEach(r => { 
                const cnpj = clean(r['CNPJ'] || r['cnpj']); 
                if(cnpj) dbSist.set(cnpj, true); 
            });
            document.getElementById('upSist').classList.add('success');
            document.getElementById('txtSist').innerHTML = "<b style='color:#00ff9d'>‚úì SQL CONECTADO</b>";
            audit();
        });
    };

    document.getElementById('inPlan').onchange = e => {
        process(e.target.files[0], rows => {
            dbPlan = [];
            rows.forEach(r => {
                const cnpj = clean(r['Cnpj/Cpf Loja']); 
                if(!cnpj) return;
                const active = money(r['Total Cobran√ßa']) > 0 || (parseInt(r['Transacoes Efetuadas']) || 0) > 0;
                if (active && !dbPlan.find(x => x.cnpj === cnpj)) dbPlan.push({ cnpj, nome: r['Nome Loja'] });
            });
            document.getElementById('upPlan').classList.add('success');
            document.getElementById('txtPlan').innerHTML = "<b style='color:#00ff9d'>‚úì SE CONECTADO</b>";
            audit();
        });
    };

    function audit() {
        if(dbSist.size === 0 || dbPlan.length === 0) return;
        finalData = [];
        dbPlan.forEach(p => {
            const match = dbSist.has(p.cnpj);
            finalData.push({ 
                cnpj: p.cnpj, 
                nome: p.nome, 
                statusSE: 'ATIVO', 
                statusVSM: match ? 'ATIVO' : 'TERMINATED', 
                diag: match ? 'OK' : 'DIVERGENTE' 
            });
        });
        localStorage.setItem('vsm_audit_cache', JSON.stringify(finalData));
        restoreUI();
    }

    function restoreUI() {
        const ok = finalData.filter(d => d.diag === 'OK').length;
        document.getElementById('kTotal').innerText = finalData.length;
        document.getElementById('kOk').innerText = ok;
        document.getElementById('kDiv').innerText = finalData.length - ok;
        document.getElementById('kHealth').innerText = ((ok/finalData.length)*100).toFixed(1) + '%';
        document.getElementById('exportBtn').style.display = 'block';
        document.getElementById('controls').style.display = 'flex';
        renderTable(finalData);
    }

    function resetAll() {
        localStorage.removeItem('vsm_audit_cache');
        location.reload();
    }

    function applyTypeFilter(type, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = type;
        filterTable();
    }

    function filterTable() {
        const search = document.getElementById('searchInput').value.toUpperCase();
        let filtered = finalData;
        if (currentFilter === 'DIVERGENTE') filtered = filtered.filter(d => d.diag === 'DIVERGENTE');
        if (search) filtered = filtered.filter(d => d.nome.toUpperCase().includes(search) || d.cnpj.includes(search));
        renderTable(filtered);
    }

    function renderTable(data) {
        const body = document.getElementById('mainTable');
        body.innerHTML = data.map(i => `
            <tr>
                <td style="font-family:'JetBrains Mono'; font-weight: 500; color: var(--accent-blue)">${i.cnpj}</td>
                <td style="font-weight:700; text-transform: uppercase;">${i.nome}</td>
                <td><span class="status-tag tag-active">ATIVO</span></td>
                <td><span class="status-tag ${i.statusVSM==='ATIVO'?'tag-active':'tag-error'}">${i.statusVSM}</span></td>
                <td style="font-weight:800; color:${i.diag==='OK'?'var(--accent-neon)':'var(--accent-red)'}">${i.diag}</td>
            </tr>
        `).join('');
    }

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(finalData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Auditoria_VSM");
        XLSX.writeFile(wb, "VSM_Audit_Report.xlsx");
    }
</script>
</body>
</html>

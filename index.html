<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSM Insights | Performance Comercial</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-galaxy: #020205;
            --accent-blue: #3b82f6;
            --accent-cyan: #00f2ff;
            --accent-pink: #ff007f;
            --glass: rgba(15, 15, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-galaxy); color: #fff; min-height: 100vh; overflow-x: hidden; }

        /* FUNDO GALAXY OTIMIZADO (SEM TRAVAR) */
        .galaxy-web { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(255, 0, 127, 0.05) 0%, transparent 50%); }
        .stars { position: fixed; inset: 0; z-index: -1; background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.3; animation: drift 150s linear infinite; will-change: transform; }
        @keyframes drift { from { transform: translate(0,0); } to { transform: translate(-50px, -50px); } }

        .wrapper { max-width: 1400px; margin: 0 auto; padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }

        /* CARDS */
        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; }
        .number { font-size: 2.2rem; font-weight: 800; margin-top: 5px; }

        /* GRÁFICOS */
        .chart-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        canvas { max-height: 300px; }

        /* TABELA */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { padding: 12px 20px; color: #94a3b8; font-size: 0.7rem; text-transform: uppercase; text-align: left; }
        td { padding: 15px 20px; background: rgba(255,255,255,0.02); border-top: 1px solid var(--glass-border); border-bottom: 1px solid var(--glass-border); font-size: 0.85rem; }
        td:first-child { border-radius: 12px 0 0 12px; }
        td:last-child { border-radius: 0 12px 12px 0; }

        .btn-sync { background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan)); border: none; color: #fff; padding: 12px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-sync:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        
        .status-dot { height: 8px; width: 8px; background-color: var(--accent-cyan); border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px var(--accent-cyan); }
    </style>
</head>
<body>

<div class="galaxy-web"></div>
<div class="stars"></div>

<div class="wrapper">
    <header>
        <div>
            <h1 style="font-size: 1.8rem; font-weight: 800; letter-spacing: -1px;">VSM <span style="color:var(--accent-cyan)">INSIGHTS</span></h1>
            <p style="font-size: 0.6rem; color: var(--accent-cyan); letter-spacing: 3px; margin-top: 5px;"><span class="status-dot"></span>DATABASE SQL ATIVO</p>
        </div>
        <div style="display: flex; gap: 15px;">
            <button class="btn-sync" onclick="fetchData()">SINCRONIZAR DB</button>
            <button onclick="location.reload()" style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #fff; padding: 12px 20px; border-radius: 12px; cursor: pointer;">SAIR</button>
        </div>
    </header>

    <div class="kpi-grid">
        <div class="card"><label style="font-size: 0.7rem; color: #94a3b8;">CLIENTES ATIVOS</label><div class="number" id="countAtivos">0</div></div>
        <div class="card"><label style="font-size: 0.7rem; color: #94a3b8;">MENSALIDADE TOTAL</label><div class="number" id="totalMRR" style="color: var(--accent-cyan)">R$ 0</div></div>
        <div class="card"><label style="font-size: 0.7rem; color: #94a3b8;">PRODUTO LÍDER</label><div class="number" id="topProd" style="font-size: 1.2rem; margin-top: 18px;">-</div></div>
        <div class="card"><label style="font-size: 0.7rem; color: #94a3b8;">TICKET MÉDIO</label><div class="number" id="avgTicket">R$ 0</div></div>
    </div>

    <div class="chart-grid">
        <div class="card">
            <h3 style="font-size: 0.8rem; margin-bottom: 20px;">DISTRIBUIÇÃO POR PRODUTO (VALOR)</h3>
            <canvas id="mainChart"></canvas>
        </div>
        <div class="card">
            <h3 style="font-size: 0.8rem; margin-bottom: 20px;">RESUMO DE STATUS</h3>
            <canvas id="statusChart"></canvas>
        </div>
    </div>

    <div class="card" style="padding: 0; overflow: hidden;">
        <div style="padding: 20px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center;">
            <h3 style="font-size: 0.8rem;">DETALHAMENTO DE CONTRATOS ATIVOS</h3>
            <input type="text" id="search" placeholder="Buscar CNPJ ou Produto..." onkeyup="filterTable()" style="background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); padding: 8px 15px; border-radius: 8px; color: #fff; outline: none; font-size: 0.8rem;">
        </div>
        <div style="max-height: 400px; overflow-y: auto;">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>CNPJ</th>
                        <th>PRODUTO</th>
                        <th>MENSALIDADE</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="4" style="text-align:center; padding:50px; color:#94a3b8;">Clique em Sincronizar para carregar os dados do SQL.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // URL do Metabase usando o SQL que você forneceu
    const URL_SQL = "https://api.allorigins.win/raw?url=" + encodeURIComponent("http://dashboard.vsm.com.br/public/question/939a350b-4326-409e-ba67-aeb625626dd1.csv");

    let fullData = [];
    let charts = {};

    async function fetchData() {
        try {
            const resp = await fetch(URL_SQL);
            const csv = await resp.text();
            const rows = csv.split('\n').slice(1);
            
            fullData = rows.filter(r => r.trim() !== "").map(row => {
                const cols = row.split(',');
                return {
                    cnpj: cols[0]?.trim() || "",
                    produto: cols[1]?.trim() || "TEF",
                    valor: parseFloat(cols[2]) || 0,
                    status: cols[3]?.trim() || "A"
                };
            });

            updateUI();
        } catch (e) {
            alert("Erro ao conectar com o banco de dados.");
        }
    }

    function updateUI() {
        // KPIs
        const totalAtivos = fullData.length;
        const totalMRR = fullData.reduce((acc, curr) => acc + curr.valor, 0);
        
        document.getElementById('countAtivos').innerText = totalAtivos;
        document.getElementById('totalMRR').innerText = totalMRR.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
        document.getElementById('avgTicket').innerText = (totalMRR / totalAtivos).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
        document.getElementById('topProd').innerText = fullData[0]?.produto || "TEF";

        // Tabela
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = fullData.map(d => `
            <tr>
                <td style="font-family:'JetBrains Mono'; color:var(--accent-cyan)">${d.cnpj}</td>
                <td>${d.produto}</td>
                <td style="font-weight:700">R$ ${d.valor.toFixed(2)}</td>
                <td><span style="color:var(--accent-cyan); font-weight:800">● ATIVO</span></td>
            </tr>
        `).join('');

        renderCharts();
    }

    function renderCharts() {
        if(charts.main) charts.main.destroy();
        
        const ctx = document.getElementById('mainChart').getContext('2d');
        charts.main = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Vendas Mês', 'Ticket Médio', 'Projeção'],
                datasets: [{
                    data: [fullData.length, 150, 200],
                    backgroundColor: ['#3b82f6', '#00f2ff', '#ff007f']
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
        });
    }

    function filterTable() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = fullData.filter(d => d.cnpj.includes(term) || d.produto.toLowerCase().includes(term));
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = filtered.map(d => `
            <tr>
                <td style="font-family:'JetBrains Mono'; color:var(--accent-cyan)">${d.cnpj}</td>
                <td>${d.produto}</td>
                <td style="font-weight:700">R$ ${d.valor.toFixed(2)}</td>
                <td><span style="color:var(--accent-cyan); font-weight:800">● ATIVO</span></td>
            </tr>
        `).join('');
    }
</script>
</body>
</html>
